<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Film Sitesi</h1>
		<hr>
		<h2>Film Guncelle</h2>

		<form action="#" th:action="@{/filmKaydet}" th:object="${filmler}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{ad}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{yayinYili}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{tur}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{model}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{aciklama}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dilSecenekleri}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Film Guncelle</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Film Listesine Geri Don</a>
	</div>
</body>
</html>
